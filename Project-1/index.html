<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script type="text/javascript">
        function fnLoadData()
        {
            fetch('http://localhost:3000/posts',{
                method:'GET'
            }).then(function(result){
                return result.json()
            }).then(function(res){
                console.log(res)
                var tbodyData=''
                for(var i=0;i<res.length;i++)
                {
                    tbodyData=tbodyData+
                    `<tr>
                        <td>${res[i].id}</td>
                        <td>${res[i].Name}</td>
                        <td>${res[i].Email}</td>
                        <td>${res[i].City}</td>
                        <td>${res[i].Mobile}</td>
                        <td>
                            <a href='edit.html?id=${res[i].id}' class='btn btn-warning'>Edit</a>
                            <a href='delete.html?id=${res[i].id}' class='btn btn-danger'>Delete</a>
                        </td>
                    </tr>`
                }
                document.getElementById('tb1').innerHTML=tbodyData
            })
        }
    </script>
</head>
<body onload="fnLoadData()">
    <div class="alert alert-warning">
        <h1>User Management System</h1>
    </div>
    <div class="mt-5 container">
        <a href="add.html" class="btn btn-success">Add User</a>
    </div>
    <table class="container mt-5 table table-responsive table-bordered table-hover">
        <thead>
            <tr class="table-success">
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Mobile</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tb1">

        </tbody>
    </table>
</body>
</html>
